<div class="container mx-auto p-4">
    <h1 class="text-3xl font-semibold mb-4">Welcome to our Bookstore</h1>
    <div class="grid grid-cols-3 gap-4 p-4">
        <div th:each="book : ${books}" class="bg-white rounded-lg shadow-lg p-4">
            <a th:href="@{'/books/details/' + ${book.id}}">
                <img th:src="${book.image}" class="card-img-top" alt="Book Cover">
                <h2 class="text-xl font-semibold mt-2" th:text="${book.title}"></h2>
                <p class="text-gray-700" th:text= "${book.price}"></p>
            </a>
        </div>
    </div>
</div>
