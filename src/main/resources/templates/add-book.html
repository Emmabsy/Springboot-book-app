<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>FlixBooks Management System - Add Book</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <h2 class="navbar-brand text-center" href="#">Booky Management System</h2>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/books/list}">Book Management</a>
            </li>
        </ul>
    </div>
</nav>
<br>
<br>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h5 class="text-center">Add New Book Here</h5>
            <div class="card-body">
                <form th:action="@{/books/bookSave}" th:object="${book}" method="POST">
                    <div>
                        <label>Book Image URL</label>
                        <input
                                type="text"
                                name="image"
                        th:field="*{image}"
                        class="form-control"
                        placeholder="Enter image URL or file path"
                        />
                    </div>

                    <div class="form-group">
                        <label>Book Title</label>
                        <input
                                type="text"
                                name="title"
                                th:field="*{title}"
                                class="form-control"
                                placeholder="Enter Book Title"
                        />
                    </div>
                    <div class="form-group">
                        <label>Author</label>
                        <input
                                type="text"
                                name="author"
                                th:field="*{author}"
                                class="form-control"
                                placeholder="Enter Author"
                        />
                    </div>
                    <div class="form-group">
                        <label>ISBN</label>
                        <input
                                type="text"
                                name="isbn"
                                th:field="*{isbn}"
                                class="form-control"
                                placeholder="Enter ISBN"
                        />
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <input
                                type="text"
                                name="description"
                                th:field="*{description}"
                                class="form-control"
                                placeholder="Enter Description"
                        />
                    </div>
                    <div class="form-group">
                        <label>Price</label>
                        <input
                                type="text"
                                name="price"
                                th:field="*{price}"
                                class="form-control"
                                placeholder="Enter Price"
                        />
                    </div>
                    <div class="form-group">
                        <label>Publication Year</label>
                        <input
                                type="text"
                                name="year"
                                th:field="*{year}"
                                class="form-control"
                                placeholder="Enter Publication Year"
                        />
                    </div>
                    <div class="form-group">
                        <label>Quantity in Stock</label>
                        <input
                                type="text"
                                name="quantity"
                                th:field="*{quantity}"
                                class="form-control"
                                placeholder="Enter Quantity in Stock"
                        />
                    </div>
                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">
                            Submit
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
