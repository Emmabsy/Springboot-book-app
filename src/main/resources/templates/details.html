<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Book Details</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css">
</head>
<body class="bg-gray-100">
<nav class="bg-blue-500 p-4">
  <ul class="flex justify-center space-x-4 text-white">
    <li><a th:href="@{/}" th:text="${'Home'}"></a></li>
    <li><a th:href="@{/books/list}" th:text="${'Books'}"></a></li>
    <!-- Add other navigation links here -->
  </ul>
</nav>
<div class="container mx-auto p-4">
  <h1 class="text-3xl font-semibold mb-4">Book Details</h1>
  <div class="bg-white rounded-lg shadow-lg p-4">
    <img th:src="${book.image}" class="card-img-top" alt="Book Cover">
    <h2 class="text-xl font-semibold mt-2" th:text="${book.title}"></h2>
    <p class="text-gray-700" th:text="${book.author}"></p>
    <p class="text-gray-700" th:text="${book.isbn}"></p>
    <p class="text-gray-700" th:text="${book.description}"></p>
    <p class="text-gray-700" th:text="${book.price}"></p>
    <p class="text-gray-700" th:text="${book.year}"></p>
    <p class="text-gray-700" th:text="${book.quantity}"></p>
    <!-- Add other book details here -->
  </div>
</div>
</body>
</html>
